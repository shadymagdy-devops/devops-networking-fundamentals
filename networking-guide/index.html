<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Networking ‚Äî Shady Magdy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/terminal.css" />
  <link rel="stylesheet" href="css/quiz.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <div class="particles" id="particles"></div>
  <button class="mobile-toggle" id="mobileToggle">‚ò∞</button>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <span class="brand-dot"></span>
          <span class="brand-text">NET<span>OPS</span></span>
        </div>
        <div class="sidebar-author">
          <div class="author-avatar">SM</div>
          <div class="author-info">
            <div class="author-name">Shady Magdy</div>
            <div class="author-role">DevOps Engineer</div>
          </div>
        </div>
      </div>
      <div class="sidebar-progress-wrap">
        <div class="progress-header">
          <span class="progress-label">OVERALL PROGRESS</span>
          <span class="progress-pct" id="overallPct">0%</span>
        </div>
        <div class="progress-track">
          <div class="progress-fill" id="overallFill"></div>
        </div>
        <div class="progress-days" id="progressDots"></div>
      </div>
      <nav class="sidebar-nav" id="sidebarNav"></nav>
      <div class="sidebar-footer">
        <button class="quiz-launch-btn" id="quizLaunchBtn" onclick="openQuiz()">
          <span class="quiz-btn-icon">‚ö°</span>
          Take the Quiz
        </button>
      </div>
    </aside>
    <main class="main" id="mainContent"></main>
  </div>

  <div class="modal-overlay" id="completionModal">
    <div class="completion-card">
      <div class="completion-fireworks" id="fireworks"></div>
      <div class="completion-badge">üèÜ</div>
      <h2 class="completion-title">All 7 Days Complete!</h2>
      <p class="completion-sub">You've mastered DevOps Networking Fundamentals</p>
      <div class="completion-stats" id="completionStats"></div>
      <div class="completion-credit">
        Content by <strong>Shady Magdy</strong> ¬∑ <a href="https://github.com/shadymagdy-devops" target="_blank">github.com/shadymagdy-devops</a>
      </div>
      <div class="completion-actions">
        <button class="btn-primary" onclick="openQuiz()">Take the Final Quiz</button>
        <button class="btn-secondary" onclick="closeModal('completionModal')">Keep Reviewing</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="quizModal">
    <div class="quiz-card" id="quizCard"></div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/quiz-data.js"></script>
  <script src="js/render.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
